    <main>
      <header>
        <button class="darkMode"><i class="fas fa-moon"></i></button>
        <h1>T O D O</h1>
      </header>
      <form>
        <div class="add-item">
          <input type="text" class="todo-input" maxlength="40" placeholder="یک کار ایجاد کنید ....">
          <button><i class="fas fa-plus"></i></button>
        </div>
        <div class="select">

        </div>
      </form>
      <div class="todo-container">
        <ul>
          <li>
            <label>
              <input type="checkbox">
              <div class="custom-Checkbox"></div>

            <div class="btns">
              <button><i class="fas fa-edit"></i></button>
